<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Thêm mới sản phẩm</h1>
    <form th:action="@{/products/create}" th:object="${productDTO}" method="post">
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="price">Giá sản phẩm:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}"
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="status">Tình trạng:</label>
            <select class="form-control" id="status" th:field="*{status}"
                    th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                <option value="">--Chọn--</option>
                <option th:each="status : ${T(com.example.finalExam.model.Product.ProductStatus).values()}"
                        th:value="${status}" th:text="${status}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div class="form-group">
            <label for="productType">Loại sản phẩm:</label>
            <select class="form-control" id="productType" th:field="*{productType}">
                <option value="">--Chọn--</option>
                <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.productTypeName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
