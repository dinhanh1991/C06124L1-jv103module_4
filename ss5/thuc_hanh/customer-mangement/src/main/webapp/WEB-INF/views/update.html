<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Update Customer</h3>
<div id="form">
    <form th:action="@{/customers/update}" method="post">
        <input type="hidden" name="id" th:value="${customer.id}"/>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${customer.name}"/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer.email}"/><br/>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${customer.address}"/><br/>
        <input type="submit" value="Update"/>
    </form>
    <a th:href="@{/customers}">Back to List</a>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
