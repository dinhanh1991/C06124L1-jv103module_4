<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload bài hát mới</title>
</head>
<body>
<h1>Upload bài hát mới</h1>
<form action="#" th:action="@{/upload}" th:object="${song}" method="post" enctype="multipart/form-data">
  <label for="file">Chọn bài hát:</label>
  <input type="file" id="file" name="file" required/>
  <button type="submit">Tải lên</button>
</form>

<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

<a th:href="@{/songs}">Quay lại danh sách bài hát</a>
</body>
</html>
