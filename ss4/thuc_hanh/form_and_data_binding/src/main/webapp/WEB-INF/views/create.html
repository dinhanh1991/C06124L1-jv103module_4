<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3>Create a new employee</h3>
<div class="container mt-5">
    <h2>Create Employee</h2>
    <form th:action="@{/employee/addEmployee}" th:object="${employee}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" placeholder="Enter ID">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" id="contactNumber" th:field="*{contactNumber}" class="form-control" placeholder="Enter Contact Number">
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Submit
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
