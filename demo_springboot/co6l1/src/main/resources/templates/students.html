<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<div th:replace="layout::header"></div>
    <h2>Student List</h2>
    <table border="1">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student,l : ${students}">
            <td th:text="${l.count}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.gender ? 'Male' : 'Female'}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.className.name}"></td>
            <td>
                <a th:href="@{'/' + ${student.id} + '/view'}">
                    <i class="fas fa-eye"></i> View
                </a>
                <a th:href="@{'/' + ${student.id} + '/update'}">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{'/' + ${student.id} + '/delete'}">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
<div class="pagination">
    <span th:if="${currentPage > 0}">
        <a th:href="@{/(page=${currentPage - 1})}">
            <button>&lt; Previous</button>
        </a>
    </span>
    <span th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></span>
    <span th:if="${currentPage + 1 < totalPages}">
        <a th:href="@{/(page=${currentPage + 1})}">
            <button>Next &gt;</button>
        </a>
    </span>
</div>
<div th:replace="layout::footer"></div>
</body>
</html>
