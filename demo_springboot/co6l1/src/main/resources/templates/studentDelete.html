<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
<div th:replace="layout::header"></div>
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the following student?</p>
<ul>
    <li>ID: <span th:text="${student.id}"></span></li>
    <li>Name: <span th:text="${student.name}"></span></li>
    <li>Gender: <span th:text="${student.gender ? 'Male' : 'Female'}"></span></li>
    <li>Age: <span th:text="${student.age}"></span></li>
    <li>Class: <span th:text="${student.className.name}"></span></li>
</ul>
<form action="/delete" method="post">
    <input type="hidden" name="id" th:value="${student.id}">
    <button type="submit">Accept</button>
    <a href="/">Cancel</a>
    <div th:replace="layout::footer"></div>
</form>
</body>
</html>
