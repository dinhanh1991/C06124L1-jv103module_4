<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
</head>
<body><div th:replace="layout::header"></div>
<h2>Student Details</h2>
<p>ID: <span th:text="${student.id}"></span></p>
<p>Name: <span th:text="${student.name}"></span></p>
<p>Gender: <span th:text="${student.gender ? 'Male' : 'Female'}"></span></p>
<p>Age: <span th:text="${student.age}"></span></p>
<p>Class: <span th:text="${student.className.name}"></span></p>
<div th:replace="layout::footer"></div>
</body>
</html>
