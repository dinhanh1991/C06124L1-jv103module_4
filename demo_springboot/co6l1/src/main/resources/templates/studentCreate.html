<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Student</title>
</head>
<body>
<!-- Header Layout -->
<div th:replace="layout :: header"></div>

<h2>Create Student</h2>

<!-- Form to Create a Student -->
<form th:action="@{/save}" method="post" th:object="${studentDTO}">
  <!-- Name Field -->
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required>
  <p th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>

  <!-- Gender Field -->
  <label for="gender">Gender:</label>
  <select id="gender" th:field="*{gender}">
    <option value="true">Male</option>
    <option value="false">Female</option>
  </select>

  <!-- Age Field -->
  <label for="age">Age:</label>
  <input type="number" id="age" th:field="*{age}" required>

  <!-- Class Selection -->
  <label for="schoolClass">Class:</label>
  <select id="schoolClass" th:field="*{className}">
    <option value="" disabled selected>Select Class</option>
    <option th:each="c : ${schoolClasses}" th:value="${c.id}" th:text="${c.name}"></option>
  </select>

  <!-- Submit Button -->
  <button type="submit">Save</button>
</form>

<!-- Footer Layout -->
<div th:replace="layout :: footer"></div>
</body>
</html>
