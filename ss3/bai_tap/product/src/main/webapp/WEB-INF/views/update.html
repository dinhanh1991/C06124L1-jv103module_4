<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
</head>
<body>
<div th:fragment="body">
  <h1>Update Product</h1>
  <form action="/products/update" method="post">
    <input type="hidden" name="id" th:value="${product.id}">

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" th:value="${product.description}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="firm" class="form-label">Firm:</label>
      <input type="text" id="firm" name="firm" th:value="${product.firm}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
  <a href="/products" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
</body>
</html>
