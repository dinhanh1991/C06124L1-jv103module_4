<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
<div th:fragment="body">
    <h1>Product List</h1>
    <form action="/products/search" method="get" class="mb-3">
        <input type="text" name="name" placeholder="Search by name" class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Firm</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.firm}"></td>
                <td>
                    <a th:href="@{/products/{id}/view(id=${product.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/products/{id}/delete(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/products/create" class="btn btn-success">Create New Product</a>
</div>
</body>
</html>
